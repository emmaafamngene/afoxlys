version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: afex-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: emmanuelafamngene
      MONGO_INITDB_ROOT_PASSWORD: ZL3743xjQkAt1YqD
    volumes:
      - mongodb_data:/data/db
    networks:
      - afex-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: afex-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb+srv://emmanuelafamngene:ZL3743xjQkAt1YqD@cluster0.ouve9zj.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_jwt_secret_here
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - afex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afex-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - afex-network

volumes:
  mongodb_data:

networks:
  afex-network:
    driver: bridge 